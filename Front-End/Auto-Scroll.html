<html>
<head>  
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <style type="text/css">
      #verticalScroller {
          position: absolute;
          width:152px;
          height: 180px;
          overflow: hidden;
          border: 1px solid black;
      }

      #verticalScroller > div {
          position:absolute;
          width:150px;
          height:50px;
          border: 1px dashed purple;
      }
    </style>
</head>
<body onload="">
<div id="verticalScroller">
    <div>1 Lorem ipsum dolor sit</div>
    <div>2 Lorem ipsum dolor sit</div>
    <div>3 Lorem ipsum dolor sit</div>
    <div>4 Lorem ipsum dolor sit</div>
</div>

<script type="text/javascript">
window.verticalScroller = function($elem) {
    var top = parseInt($elem.css("top"));
    var temp = -1 * $('#verticalScroller > div').height();
    if(top < temp) {
        top = $('#verticalScroller').height()
        $elem.css("top", top);
    }
    $elem.animate({ top: (parseInt(top)-60) }, 4000, function () {
      window.verticalScroller($(this))
    });
}


$(document).ready(function() {
    var i = 0;
    $("#verticalScroller > div").each(function () {
          $(this).css("top", i);
          i += 60;
          window.verticalScroller($(this));
    });
});

    
</script>
  
</body>
</html>
